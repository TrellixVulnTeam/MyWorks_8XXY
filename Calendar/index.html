<!DOCTYPE html>
<html>
  <head>
      <title>JS Modules</title>
      <meta charset="UTF-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  </head>

  <body>
    <div class="container">
      <div class="calendar">
        <div class="calendar__header header-calendar">
          <div class="header-calendar__info">
            <h1 class="header-calendar__title"></h1>
          </div>
          <div class="header-calendar__buttons">
            <button class="button__back button">&#x25B2;</button>
            <button class="button__forward button">&#x25BC;</button>
          </div>
        </div>
        <hr>
        <div class="calendar__weeek">
          <div class="week__item">Su</div>
          <div class="week__item">Mo</div>
          <div class="week__item">Tu</div>
          <div class="week__item">We</div>
          <div class="week__item">Th</div>
          <div class="week__item">Fr</div>
          <div class="week__item">Sa</div>
        </div>
        <div class="calendar__days"></div>
      </div>
    </div>
  </body>
</html>
